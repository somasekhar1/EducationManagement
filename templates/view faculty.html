<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'head.html' %}
<br>
<table align="center" border="2">
    <tr>
        <th colspan="8">Faculty Details</th>
    </tr>
    <tr>
        <td>id</td>
        <td>Name</td>
        <td>Contact</td>
        <td>Gender</td>
        <td>Username</td>
        <td>Password</td>
        <td>Email</td>
        <td>Course</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    {% for x in fac %}
        <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.contact }}</td>
        <td>{{ x.gender }}</td>
        <td>{{ x.username }}</td>
        <td>{{ x.password }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.course }}</td>
        <td>
            <a href="/update/?fac_update={{ x.id }}">
            Update
            </a>
        </td>
        <td>
            <form action="/delete/" method="post">
                {% csrf_token %}
              <input type="submit" value="Delete">
              <input type="hidden" value="{{ x.id }}" name="del">
            </form>
        </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
